<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | Unsplash</title>
</head>

<body>
    <div class="wholebody">
        <div class="center">
            <a href="index.html">
            <img class="login__logo"
                src="https://unsplash.com/assets/core/logo-black-ddbdd505b663faadbc1e1731369f0929b2616886cb1d7fe11237c473bba02a50.svg">
            </a>
            <h1>Login</h1>
            <p style="font-weight: 200;">Welcome back.</p>
            <div class="facebook">
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                        <path

            </div>
            <p>or</p>
            <div class="labelform">
                <label for="">Email</label>
                <input type="email" class="formcontrol">
            </div>
            <div class="labelform">
                <div id="forgotpass">
                    <label for="">Password</label> <span><a href="">Forgot your Password?</a></span>
                </div>
                <input type="text" class="formcontrol">
            </div>
            <div class="loginblock">
                <p>Log in</p>
            </div>
            <div class="footer">
                Don't have an account? &nbsp;
